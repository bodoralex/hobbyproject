<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LogIn</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
crossorigin="anonymous"></script>
</head>
<!--Create user name and password field with submit button and an error div-->
<body>
<div id="fullscreen_bg" class="fullscreen_bg">
	<div class="container">
	    <div class="row">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Please log in</h3>
				 	</div>
				  	<div class="panel-body">
				    	  	<div class="form-group">
				    		    <input class="form-control username" placeholder="Username" type="text">
				    		</div>
				    		<div class="form-group">
				    			<input class="form-control password" placeholder="Password" type="password">
				    		</div>
				    		<input class="btn btn-lg btn-success btn-block submit" type="submit" value="Login">
				    		<div class="errormessage">
				    			<p id="hiddenfield">Username or password invalid.</p>
				    		</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
